<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đăng kí tài khoản</title>
</head>
<body>
    <h1>Đăng kí tài khoản</h1>
    <form action="#" method="post">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Mật khẩu:</label>
        <input type="text" name="password" id="password" required><br>

        <label for="confirm_password">Xác nhận mật khẩu:</label>
        <input type="text" name="confirm_password" id="confirm_password" required><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required><br>

        <label for="gender">Giới tính</label>
        <input type="radio" name="gender" id="Male" value="Nam" required>
        <label for="Male">Nam</label>
        <input type="radio" name="gender" id="Female" value="Nữ" required>
        <label for="Female">Nữ</label><br>
        
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
