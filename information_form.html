<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thông tin</title>
</head>
<body>
    <h1>Tạo form mô tả cảm xúc của bạn về <br> tấm ảnh tâm đắc nhất của mình</h1>
    <form action="#" method="got" value="">
        <label for="Họ và tên">Họ và tên:</label>
        <input type="text" name="Họ và tên" id="Họ và tên" value="" required><br>

        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" value="" required><br>

        <label for=" Chủ đề">Chủ đề:</label>
        <input type="text" name="Chủ đề" id="Chủ đề" value="" required><br>

        <label for="Img">Img:</label>
        <input type="file" name="Img" id="Img" required><br>

        <label for="Nội dung">Nội dung:</label>
        <textarea id="Nội dung" name="Nội dung" rows="5" required></textarea><br>

        <input type="submit" value="Gửi">

    </form>
</body>
</html>
